<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div id = "wrapper">
      <div id = "header">

   <h1>Multiplication Table</h1>
   <h2>(Positive integers only!)</h2>

 </div>
<!-- Form to which JQuery validation will be applied to -->
<form id = "formname" onsubmit="return false">
    <label>Enter Minimum Column Value:</label>
    <input id = "min_column" name= "min_column" type = "text">
    <div id="min_col_slider"></div>      <!-- divs made for using sliders -->
    <br>
    <label>Enter Maximum Column Value:</label>
    <input id = "max_column" name= "max_column" type = "text">
    <div id="max_col_slider"></div>
    <br>
    <label>Enter Minimum Row Value:</label>
    <input id = "min_row" name="min_row" type ="text">
    <div id="min_row_slider"></div>
    <br>
    <label>Enter Maximum Row Value:</label>
    <input id = "max_row" name="max_row" type = "text">
    <div id="max_row_slider"></div>
    <br>
    <button class="btn btn-primary" type="submit" value="Submit">Make table</button>
    <button class="btn btn-danger" id="save" type="button" onclick = "table_tabs()">Save Table</button>  <!-- Save button will call the function to create tabs to store the tables -->
  </form>

  <div id = "tableu">
    <table class = "table table-bordered" id = "multi_table">
      </table>
      </div>


        <div id="tabs"><ul></ul></div>

  </div>
